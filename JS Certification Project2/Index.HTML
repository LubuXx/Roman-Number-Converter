<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="freeCodeCamp Second Certification Project">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Roman Number Converter</title>
        <link rel="stylesheet" href="Style.CSS">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Castoro+Titling&amp;display=swap">

    <body>
        <main>
            <h1>Roman Number Converter</h1>
            <form id="form" class="form">
                <fieldset>
                    <label for="number">Enter a Number:</label>
                    <br>
                    <input type="number" id="number" required/>
                    <button type="button" id="convert-btn">Convert</button>
                </fieldset>
            </form>
            <div id="output" class="output hidden">a</div>
        </main>
        <script src="Script.JS"></script>
    </body>
